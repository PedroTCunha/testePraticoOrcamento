<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Controle de Orçamentos</title>
	
		<!--CSS-->
		<link rel="stylesheet" href="css/style.css">
		
		<!--Bootstrap-->
		<link rel="stylesheet" href="css/bootstrap/bootstrap.css">

		<!--DataTables-->
		<link rel="stylesheet" href="css/datatables/datatables.css">
	</head>
	<body>
		<!--Cabeçalho-->
		<header>
			<!--Navbar-->
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
						<div class="navbar-nav">
							<a href="" class="nav-link disabled"></a>
							<a href="" class="nav-link disabled"></a>
							<a href="" class="nav-link disabled"></a>
						</div>
						<img src="img/logo.png" class="img-fluid navbar-brand">
					</div>
				</div>
			</nav>
		</header>

		<!--Conteúdo Principal-->
		<main>
			
			<h1>Gestão de Verbas</h1>
			
			<form action="" method="post">	
				<div class="form-row">
	            	<div class="form-group col-md-4">
	              		<label for="acao">Ação</label>
	                	<select id="acao" class="form-control">
	                    <option value="">Selecione o tipo da ação...</option>

	                	</select>
	            	</div>
	            
					<div class="form-group col-md-4">
	              		<label for="dataPrevista">Data prevista</label>
	                	<input type="date" class="form-control" id="dataPrevista">
	            	</div>
	            	
					<div class="form-group col-md-4">
	               		<label for="investimento">Investimento previsto</label>
	                	<div class="input-group">
	                    	<div class="input-group-prepend">
	                        	<span class="input-group-text">R$</span>
	                    	</div>
	                    	<input type="number" step="0.01" class="form-control" id="investimento" value="0.00">
	                	</div>
	            	</div>
	        	</div>
	        	<div class="form-group text-right">
	         	   <button type="button" id="limparBtn" class="btn btn-secondary">Limpar</button>
	          	  <button type="button" id="adicionarBtn" class="btn btn-primary">Adicionar</button>
	        	</div>
    		</form>
			
			<table id="verbasTable" class="table table-striped table-bordered" style="width:100%">
				<thead>
					<tr>
						<th>Ação</th>
						<th>Data prevista</th>
						<th>Investimento previsto</th>
						<th>Editar</th>
						<th>Excluir</th> 
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</main>

		<!--Footer-->
		<footer>
			&copy 2024 <b>PHARMAVIEWS.</b> Todos os direitos reservados.
		</footer>

		
		<!--Bootstrap-->
		<script src="js/bootstrap/bootstrap.js."></script>	

		<!--DataTables-->
		<script src="js/datatables/datables.js"></script>
	</body>
</html>
