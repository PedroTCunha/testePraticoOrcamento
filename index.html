<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Controle de Orçamentos</title>
	
		<!--Local CSS-->
		<link rel="stylesheet" href="css/style.css">

		<!--BoxIcons CDN-->
		<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
		
		<!--Bootstrap CDN-->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    	
		<!--DataTables CDN-->
		<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
	</head>
	<body>
		<!--Cabeçalho-->
		<header>
			<!--Navbar-->
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<div class="container-fluid">
						<img src="img/logo.png" class="img-fluid navbar-brand">
				</div>
			</nav>
		</header>

		<!--Conteúdo Principal-->
		<main>
			
			<h1>Gestão de Verbas</h1>
			
			<form action="" method="post">	
				<div class="row mb-3">         	
					<div class="form-group col-md-3">
	              		<label for="acao">Ação</label>
	                	<select id="acao" class="form-control">
	                    <option value="">Selecione o tipo da ação...</option>

	                	</select>
	            	</div>
					
					<div class="form-group col-md-3">
	              		<label for="dataPrevista">Data prevista</label>
	                	<input type="date" class="form-control" id="dataPrevista">
	            	</div>
	            	
					<div class="form-group col-md-3">
	               		<label for="investimento">Investimento previsto</label>
	                	<div class="input-group">
	                    	<div class="input-group-prepend">
	                        	<span class="input-group-text">R$</span>
	                    	</div>
	                    	<input type="number" step="0.01" class="form-control" id="investimento" value="0.00">
	                	</div>
	            	</div>
	        	
	        		<div class="form-group col-md-3">
	         		  	<button type="button" id="limparBtn" class="btn btn-secondary"><i class='bx bxs-eraser'></i>Limpar</button>
	         	 		<button type="button" id="adicionarBtn" class="btn btn-primary"><b><i class='bx bx-plus'></i></b>Adicionar</button>
	        		</div>
				</div>
    		</form>
			
			<table id="verbasTable" class="table table-striped table-bordered" style="width: 100%;">
				<thead>
					<tr>
						<th>Ação</th>
						<th>Data prevista</th>
						<th>Investimento previsto</th>
						<th>Editar</th>
						<th>Excluir</th> 
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Palestra</td>
                		<td>17/07/2024</td>
                		<td>R$ 100,00</td>
                		<td><button type="button" class="btn btn-link excluirBtn"><i class="bx bxs-edit-alt"></i></button></td>
                		<td><button type="button" class="btn btn-link editarBtn"><i class='bx bxs-trash'></i></button></td>
					</tr>
				</tbody>
			</table>
		</main>

		<!--Footer-->
		<footer>
			<p>&copy 2024 <b>PHARMAVIEWS.</b> Todos os direitos reservados.</p>
		</footer>

		<!--Jquery CDN-->
		<script src="https://code.jquery.com/jquery-3.7.0.js"></script>

		<!--Jquery DataTables CDN-->
		<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

		<!--Bootstrap DataTables CDN-->
		<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
		
		<!--Local JavaScript-->
		<script src="js/script.js"></script>
	
	</body>
</html>
